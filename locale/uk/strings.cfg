[entity-description]
erm_terran/marine=Морський піхотинець завдає фізичної шкоди на середній дистанції.
erm_terran/firebat=Вогнемет завдає вогневої та вибухової шкоди на близькій відстані. Вони також завдають шкоди від АОЕ при смерті.
erm_terran/goliath=Голіаф завдає фізичної шкоди на великій відстані, час від часу стріляє осколково-фугасними ракетами.
erm_terran/battlecruiser/yamato=Лінійний крейсер (гармата Ямато) завдає лазерної та вибухової шкоди на великій відстані
erm_terran/battlecruiser/laser=Лінійний крейсер (лазерна турель) завдає одиничної лазерної шкоди на великій відстані
erm_terran/wraith=Рейф завдає шкоди від вибуху AOE на великій відстані
erm_terran/wraith/scout=Scout Wraith вражає одну ціль на середній дистанції і літає дуже швидко.
erm_terran/valkyrie=Валькірія наносить холодну шкоду з великої відстані, уповільнюючи цілі на 50% на 5 секунд.
erm_terran/science_vessel=Науковий корабель завдає шкоди від отрути під час тривалої люті, сповільнюючи цілі на 25% на 5 с.
erm_terran/ghost/regular=Звичайний привид є снайпером і може заблокувати ворога, сповільнюючи ціль на 75% за 5 секунд.
erm_terran/ghost/nuke=Лазерна зброя масового ураження направляє ядерну боєголовку до цілі, завдаючи величезної шкоди. Вони мають низький рівень виживання.
erm_terran/spidermine=Спайдермін вибухає при контакті.
erm_terran/vulture=Гриф стріляє гранатами і має можливість розгорнути павутиння.
erm_terran/barrack=Казарми будують піхотні підрозділи.
erm_terran/factory=Завод будує автомобільні агрегати.
erm_terran/starport=Зоряний порт будує літальні апарати.
erm_terran/command-center=З'єднання 2 командних центрів дозволяє підрозділам подорожувати в іншу область, в тому числі на іншу планету.
erm_terran/siege-tank-turret=Розгорнутий облоговий танк приймає будь-які гарматні снаряди, щоб завдати великої шкоди на дуже великій відстані
erm_terran/missile-turret=Ракетна турель приймає будь-які ракети для нанесення великої шкоди на великій відстані.
erm_terran/bunker-turret=Бункер вміщує 4 морпіхів, які завдають шкоди на середній дистанції.  Коли його заміновано або покращено, він повертає 3 морпіхів. При знищенні повертає 1-3 морпіхів.

