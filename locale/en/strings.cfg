[tips-and-tricks-item-description]
erm_terran-general-info=Build and control Terran units to fight other enemies like a RTS game.\n\nExploding asteroid may cause damage to the units.
erm_terran-building=You can build units from various military buildings.  Barracks build land bio units.  Factories build land mechanical unit.  Starports build air mechanical unit. These buildings does not accept modules.\n\nWhen a building enables deploy mode, they can deploy unit based on the limit you set from the Army UI. You can also set up rally point, so that the units go to its destination after deployment.\n\nOnce the unit has deployed, you can not pick them up. 
erm_terran-teleport=Command centers allow unit to teleport between different locations\n\nEach force can only have one active pair of command center.\n\nOnce you enable it in Army UI, it may take up to 30 seconds to process the first batch of units.\n\nUnit must be within the rectangle indicator to teleport.