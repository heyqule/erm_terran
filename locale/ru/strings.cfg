[entity-description]
erm_terran/marine=Морпех наносит физический и взрывной урон на средней дистанции.\n\nСтоимость поставки: 1
erm_terran/firebat=Огнемётчик наносит огненный и взрывной урон на близкой дистанции. Также наносит AOE урон при смерти.\n\nСтоимость поставки: 1
erm_terran/siege_tank=Танк наносит высокий физический и взрывной урон AOE на дальней дистанции.\n\nСтоимость поставки: 3
erm_terran/goliath=Голиаф наносит физический урон на большой дистанции, который иногда стреляет разрывными ракетами с AOE.\n\nСтоимость поставки: 2
erm_terran/battlecruiser/yamato=Крейсер (Пушка Ямато) наносит лазерный и взрывной урон AOE на большой дистанции.\n\nСтоимость поставки: 5
erm_terran/battlecruiser/laser=Крейсер (лазерная турель) наносит лазерный урон по одной цели на большой дистанции.\n\nСтоимость поставки: 5
erm_terran/wraith=Призрак наносит взрывной урон AOE на большой дистанции.\n\nСтоимость поставки: 2
erm_terran/wraith/scout=Разведывательный Мираж поражает одну цель на средней дистанции и очень быстро летает.\n\nСтоимость поставки: 2
erm_terran/valkyrie=Валькирия наносит ледяной урон на большой дистанции, который замедляет цели на 50% на 5 секунд.\n\nСтоимость поставки: 2
erm_terran/science_vessel=Научное судно наносит ядовитый урон на большой дистанции, который замедляет цели на 25% на 5 секунд.\n\nСтоимость поставки: 2
erm_terran/ghost/regular=Регулярный призрак - снайпер, который способен заблокировать врага и замедляет цель на 75% на 5 секунд.\n\nСтоимость поставки: 1
erm_terran/ghost/nuke=Призрак с ядерным оружием и направляющим лазером, который наводит атомную бомбу на цель, нанося огромный урон. У них низкий уровень выживаемости.\n\nСтоимость поставки: 1
erm_terran/spidermine=Мина-паук который самоподрывается при контакте с целью.
erm_terran/vulture=Гриф стреляет гранатами и способен с неким шансом выпустить мину-паука.\n\nСтоимость поставки: 2

erm_terran/barrack=Бараки производят пехотных юнитов.
