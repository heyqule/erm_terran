erm_terran-general-info=ERM - Играбельные люди
erm_terran-building=Производство войск
erm_terran-unit-control=Управление войсками
erm_terran-teleport=Телепорт
[tips-and-tricks-item-description]
erm_terran-general-info=Производи и управляй войсками людей чтобы сражаться с противниками как в стратегиях.\n\nПадающие астероиды могут нанести повреждения войскам.
erm_terran-building=Вы можете строить единицы из различных военных зданий. Бараки строят пехоту. Заводы строят наземную технику. Космопорты строят воздушную технику. Эти здания не принимают модули.\n\nКогда здание разрешает развертывание, он может разворачивать подразделение как юнита на основе ограничений, установленных в военном интерфейсе. Вы также можете установить точку сбора для того, чтобы юнит попал в пункт назначения после развертывания.\n\nПосле развертывания юнита вы не сможете его забрать как строение.
erm_terran-unit-control=Мод использует вариант Klonan's unit control.\n\nПереход в атаку: Выберите юнитов> пкм по месту назначения. (оранжевая пунктирная линия) \n\nПереход к месту назначения (переход без атаки): Выберите юнитов> дважды пкм по месту назначения. (зеленая пунктирная линия) \n\nНесколько путевых точек: выберите юнитов> удерживайте shift и щелкните правой кнопкой мыши на пунктах назначения.\n\nПатрулирование: выберите юнитов> нажмите кнопку добавить путевую точку патрулирования > пкм по пункту назначения. (shift и пкм для нескольких пунктов назначения).\n\nРазведка: выберите отряд, нажмите кнопку scount, и он будет двигаться во всех направлениях \n\nВнимание: Если отряд остановился / бездействовал в течение очень долгого времени, он может не реагировать на атаки противника, если игрока нет поблизости.  Я предполагаю, что это связано с оптимизацией производительности устройства.  Вы всегда должны ставить незанятых юнитов на патрулирование.
erm_terran-teleport=Связь 2 Командных центров позволяет подразделениям передвигаться в другую зону, в том числе в другую планету.\n\nКаждая команда может иметь только одну подобную связь одновременно.\n\nПосле того как вы создали связь перемещение отрядов может занять до 30 секунд.\n\nСолдат должен находиться в подсвеченной зоне чтобы переместиться.

