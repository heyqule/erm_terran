erm_terran/command-center=Соединение 2 командных центров позволяет юнитам перемещаться в другие места, включая иные планеты.
erm_terran/siege-tank-turret=Развернутый осадный танк использует любые пушечные снаряды, нанося большой урон на очень большой дистанции.
erm_terran/missile-turret=Ракетная турель использует любые ракеты, нанося большой урон на очень большой дистанции.
erm_terran/bunker-turret=Бункер вмещает 4 морпехов для нанесения урона на средней дистанции. При заминировании или улучшении возвращает 3 морпехов. При уничтожении возвращает 1-3 морпехов.

