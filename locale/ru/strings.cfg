[entity-description]
erm_terran--marine=Морпех наносит физический и взрывной урон на средней дистанции.\n\nЗатраты снабжения: 1
erm_terran--firebat=Огнемётчик наносит огненный и взрывной урон на близкой дистанции. Также наносит по площади урон при смерти.\n\nЗатраты снабжения: 1
erm_terran--siege_tank=Танк наносит высокий физический и взрывной урон по площади на дальней дистанции.\n\nЗатраты снабжения: 3
erm_terran--goliath=Голиаф наносит физический урон на большой дистанции, иногда стреляет разрывными ракетами.\n\nЗатраты снабжения: 2
erm_terran--battlecruiser--yamato=Крейсер (Пушка Ямато) наносит урон лазером и взрывом по площади на большой дистанции.\n\nЗатраты снабжения: 5
erm_terran--battlecruiser--laser=Крейсер (лазерная турель) наносит урон лазерами по одной цели на большой дистанции.\n\nЗатраты снабжения: 5
erm_terran--wraith=Мираж наносит урон взрывом по области на большой дистанции\n\nЗатраты снабжения: 2
erm_terran--wraith--scout=Разведывательный Мираж поражает одну цель на средней дистанции, очень быстро перемещается.\n\nЗатраты снабжения: 2
erm_terran--valkyrie=Валькирия наносит урон холодом на большой дистанции, который замедляет цели на 50% на 5 секунд.\n\nЗатраты снабжения: 2
erm_terran--science_vessel=Научное судно наносит урон ядом на большой дистанции, который замедляет цели на 25% на 5 секунд.\n\nЗатраты снабжения: 2
erm_terran--ghost--regular=Призрак - снайпер, который способен оглушить врага, замедляет цель на 75% на 5 секунд.\n\nЗатраты снабжения: 1
erm_terran--ghost--nuke=Призрак с ядерным оружием - при помощи лазера наводит атомную боеголовку на цель, нанося огромный урон. У них низкий уровень выживаемости.\n\nЗатраты снабжения: 1
erm_terran--spidermine=Мина-паук самоподрывается при контакте с целью.
erm_terran--vulture=Гриф метает гранаты и способен с небольшим шансом выпустить мину-паука.\n\nЗатраты снабжения: 2

erm_terran--barrack=Бараки производят пехоту.
erm_terran--factory=Завод производит наземную технику.
erm_terran--starport=Космопорт строит летательную технику.
erm_terran--command-center=Связь 2 Командных центров позволяет подразделениям передвигаться в другую зону, в том числе в другую планету.
erm_terran--siege-tank-turret=Развернутый осадный танк использует любые пушечные снаряды, нанося большой урон на очень большой дистанции.
erm_terran--missile-turret=Ракетная турель использует ракеты и наносит большой урон на большой дистанции.
erm_terran--bunker-turret=Бункер идет в комплекте с 4 морпехами, наносящий урон на среднем расстоянии. Когда его добывают или улучшают, он возвращает 3 морпехов. Когда он разрушен, из него успевают выбраться 1-3 морпеха как юниты. (Следите за лимитом снабжения)

